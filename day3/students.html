</head>

        <h1>Students List</h1>

            <thead>
                <tr>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2" height="200px" width="70%">left</td>

                </tr>
                <tr>
                    <td height="50px" colspan="3"></td>
                </tr>
                <tr>
                    <td height="50px"  colspan="3"></td>
                </tr>
                <tr>
                    <td  height="50px" colspan="3"></td>
                </tr>              
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Footer</td>
                </tr>
            </tfoot>
        </table>
    </blockquote>
</body>
</html>
